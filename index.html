<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>Calculadora</title>
</head>
<body>
	<div id="calculator">
		<h2>Calculadora</h2>
    <span id="operation"></span>
		<div id="result"></div>
    <button class="clear" onclick="clearResult()">AC</button>
	<button class="delete" onclick="deleteNumber()">Del</button>
    <br>
		<button class="number" onclick="addToResult('7')">7</button>
		<button class="number" onclick="addToResult('8')">8</button>
		<button class="number" onclick="addToResult('9')">9</button>
		<button class="operator" onclick="setOperator('/')">/</button>
		<br>
		<button class="number" onclick="addToResult('4')">4</button>
		<button class="number" onclick="addToResult('5')">5</button>
		<button class="number" onclick="addToResult('6')">6</button>
		<button class="operator" onclick="setOperator('*')">*</button>
		<br>
		<button class="number" onclick="addToResult('1')">1</button>
		<button class="number" onclick="addToResult('2')">2</button>
		<button class="number" onclick="addToResult('3')">3</button>
		<button class="operator" onclick="setOperator('-')">-</button>
		<br>
		<button class="number" onclick="addToResult('0')">0</button>
		<button class="dot" onclick="addToResult('.')">.</button>
		<button class="equal" onclick="calculate()">=</button>
		<button class="operator" onclick="setOperator('+')">+</button>
		<br>
	
	</div>
	<div id="history">
		<h2>Hist√≥rico</h2>
		<p></p>
    <button class="clearHistory" onclick="clearHistory()">Limpar</button><br>
   
	</div>
  <script src="calculadora.js"></script>
</body>
</html>
